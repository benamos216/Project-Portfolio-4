{% extends "base.html" %}

{% block content %}
    <!-- Adds new Roll to Range selected -->
    <h1>Add a Roll</h1>
    <form action="addroll" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit" class="main-button">Add Roll</button>
            </p>
        </div>
    </form>

{% endblock content %}
