{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <!-- Supplier List -->
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for suppliers in suppliers %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <!-- Display Supplier information -->
                            <a href="/get_ranges/{{ suppliers.id }}">
                                <h2 class="card-text">{{ suppliers.supplier }}</h2>
                            </a>
                        </div>
                        <div>
                            <!-- Only signed in users can action -->
                            {% if user.is_authenticated %}
                            <span class="buttons">
                                <a href="/delete_supplier/{{ suppliers.id }}">
                                    <button class="delete">Delete</button>
                                </a>
                                <a href="/edit_supplier/{{ suppliers.id }}">
                                    <button class="edit">Edit</button>
                                </a>
                            </span>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <br>
    {% if user.is_authenticated %}
    <div class="container">
        <div class="center">
            <a href="/add_supplier">
                <button class="main-button">ADD SUPPLIER</button>
            </a>
        </div>
    </div>
    {% endif %}
    <br>
</div>

{% endblock content %}
