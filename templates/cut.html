{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <!-- Roll List -->
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for cuts in cuts %}
                <div class="col-md-3">
                    <div class="card-cut mb-3">
                        <div class="card-body">
                            <div>
                                <span class="cut-text">Invoice: {{ cuts.invoice }}</span>
                                <br>
                                <span class="cut-text">Cut Size: {{ cuts.cut_size }}</span>
                                <br>
                                {% if cuts.cuts == True %}
                                <span class="cut-text">Cut: Cut Done</span>
                                <br>
                                <span class="cut-text">Date of cut</span>
                                <br>
                                <input type="text">Initialed:</input>
                                {% else %}
                                <span class="cut-text">Cut: To Be Cut</span>
                                <a href="/toggle/{{ cuts.id }}">
                                    <button>Cut?</button>
                                </a>
                                {% endif %}
                                <span class="buttons">
                                    <a href="/delete_cut/{{ cuts.id }}">
                                        <button class="delete">Delete</button>
                                    </a>
                                    <a href="/edit_cut/{{ cuts.id }}">
                                        <button class="edit">Edit</button>
                                    </a>
                                </span>
                            </div>
                            <div>
                                <a href="/addcut">
                                    <button class="add">Add Cut</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="center">
            <a href="/addroll">
                <button class="main-button">ADD ROLL</button>
            </a>
        </div>
    </div>
    <br>
</div>

{% endblock content %}
